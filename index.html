<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: #0b0f17;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #121826;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button.primary {
      background: #6366f1;
      color: white;
    }

    button.secondary {
      background: #1f2937;
      color: white;
    }

    #qr {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>
    <input id="text" placeholder="Enter a URL or text" />
    <button class="primary" onclick="generate()">Generate</button>
    <button class="secondary" id="download" disabled>Download PNG</button>
    <div id="qr"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
  <script>
    let lastCanvas = null;

    function generate() {
      const value = document.getElementById('text').value.trim();
      const qr = document.getElementById('qr');
      const dl = document.getElementById('download');

      qr.innerHTML = '';
      lastCanvas = null;
      dl.disabled = true;

      if (!value) return;

      const canvas = document.createElement('canvas');
      QRCode.toCanvas(canvas, value, {
        width: 256,
        margin: 2,
        errorCorrectionLevel: 'M'
      });

      qr.appendChild(canvas);
      lastCanvas = canvas;
      dl.disabled = false;
    }

    document.getElementById('download').onclick = () => {
      if (!lastCanvas) return;
      const a = document.createElement('a');
      a.href = lastCanvas.toDataURL('image/png');
      a.download = 'qr.png';
      a.click();
    };
  </script>
</body>
</html>
