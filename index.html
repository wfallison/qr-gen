<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0f17;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #121826;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 { margin-top: 0; font-size: 22px; }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button.primary { background: #6366f1; color: white; }
    button.secondary { background: #1f2937; color: white; }
    #qr { margin-top: 16px; display: flex; justify-content: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>
    <input id="text" placeholder="Enter a URL or text" />
    <button class="primary" id="generate">Generate</button>
    <button class="secondary" id="download" disabled>Download PNG</button>
    <div id="qr"></div>
  </div>

  <!-- âœ… correct library for the QRCode global -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
  const input = document.getElementById("text");
  const qrBox = document.getElementById("qr");
  const genBtn = document.getElementById("generate");
  const dlBtn = document.getElementById("download");

  function looksLikeBareDomain(s) {
    // Very simple heuristic: has a dot, no spaces, no scheme, no obvious non-url chars
    return (
      /^[^\s]+$/.test(s) &&
      s.includes(".") &&
      !/^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(s) // no scheme like https://
    );
  }

  function normalizeValue(raw) {
    let v = String(raw ?? "").trim();

    // If user typed a bare domain like example.com/path, assume https://
    if (looksLikeBareDomain(v)) v = "https://" + v;

    // Normalize some common paste issues (optional)
    v = v.replace(/\r\n/g, "\n");

    return v;
  }

  function pickQrOptions(text) {
    // qrcodejs uses "correctLevel" and width/height
    const len = text.length;

    // Bigger size for longer strings (denser codes)
    const size = len > 200 ? 512 : len > 100 ? 384 : 256;

    // Higher correction for longer/dense text
    const level =
      len > 200 ? QRCode.CorrectLevel.H :
      len > 100 ? QRCode.CorrectLevel.Q :
      QRCode.CorrectLevel.M;

    return { size, level };
  }

  function generate() {
    const value = normalizeValue(input.value);

    qrBox.innerHTML = "";
    dlBtn.disabled = true;
    if (!value) return;

    const { size, level } = pickQrOptions(value);

    new QRCode(qrBox, {
      text: value,
      width: size,
      height: size,
      correctLevel: level
    });

    dlBtn.disabled = false;
  }

  function downloadPng() {
    const canvas = qrBox.querySelector("canvas");
    const img = qrBox.querySelector("img");

    let dataUrl = null;
    if (canvas) dataUrl = canvas.toDataURL("image/png");
    else if (img) dataUrl = img.src;

    if (!dataUrl) return;

    const a = document.createElement("a");
    a.href = dataUrl;
    a.download = "qr.png";
    a.click();
  }

  genBtn.addEventListener("click", generate);
  input.addEventListener("keydown", (e) => { if (e.key === "Enter") generate(); });
  dlBtn.addEventListener("click", downloadPng);
</script>

</body>
</html>
