<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0f17;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #121826;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 { margin-top: 0; font-size: 22px; }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 12px;
      font-size: 16px;
      background: #fff;
      color: #000;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    label {
      font-size: 12px;
      color: rgba(255,255,255,.7);
      display: block;
      margin-top: 12px;
      margin-bottom: -6px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button.primary { background: #6366f1; color: white; }
    button.secondary { background: #1f2937; color: white; }
    #qr { margin-top: 16px; display: flex; justify-content: center; }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.65);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>

    <input id="text" placeholder="Enter a URL or text" />

    <label for="ecLevel">Error correction</label>
    <select id="ecLevel">
      <option value="auto" selected>Auto (recommended)</option>
      <option value="M">M (balanced)</option>
      <option value="Q">Q (more robust)</option>
      <option value="H">H (most robust)</option>
    </select>

    <div class="hint" id="ecHint"></div>

    <button class="primary" id="generate">Generate</button>
    <button class="secondary" id="download" disabled>Download PNG</button>

    <div id="qr"></div>
  </div>

  <!-- QRCode global -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
  const fileTypeSelect = document.getElementById("fileType");

  function canvasToDataUrl(canvas, type) {
    if (type === "png") {
      return canvas.toDataURL("image/png");
    }

    // For JPEG / WEBP, draw onto a white background first
    const bg = document.createElement("canvas");
    bg.width = canvas.width;
    bg.height = canvas.height;

    const ctx = bg.getContext("2d");
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, bg.width, bg.height);
    ctx.drawImage(canvas, 0, 0);

    if (type === "jpeg") {
      return bg.toDataURL("image/jpeg", 0.92);
    }

    if (type === "webp") {
      return bg.toDataURL("image/webp", 0.92);
    }

    // fallback
    return canvas.toDataURL("image/png");
  }

  function downloadPng() {
    const canvas = qrBox.querySelector("canvas");
    const img = qrBox.querySelector("img");

    if (!canvas && !img) return;

    const type = fileTypeSelect.value;
    let dataUrl;

    if (canvas) {
      dataUrl = canvasToDataUrl(canvas, type);
    } else {
      // img fallback (rare, but supported)
      dataUrl = img.src;
    }

    const a = document.createElement("a");
    a.href = dataUrl;
    a.download = `qr.${type === "jpeg" ? "jpg" : type}`;
    a.click();
  }

  dlBtn.removeEventListener("click", downloadPng);
  dlBtn.addEventListener("click", downloadPng);
</script>

</body>
</html>
